{% extends 'layout.html' %}

{% block content %}

{{ error }}
<div class="container mt-5 w-50 bg-light p-4 rounded-3">
    <h1 class="text-center mt-8">Registro</h1>
    <form action="/signup/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="id_password1" name="password1" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock %}
